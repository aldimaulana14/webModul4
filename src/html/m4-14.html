<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2 Dimensi dan 3 Dimensi</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh Array 2 Dimensi dan 3 Dimensi</h1>

    <button onclick="tampilkanArray2D()">tampilkanArray2D</button>
    <button onclick="tampilkanArray3D()">tampilkanArray3D</button>

    <div id="output"></div>

    <script>
        // Inisialisasi Array 2 Dimensi
        const array2D = [
            ["anggur","apel","jeruk"],
            ["mangga","pisang","kiwi"],
            ["semangka","nanas","stroberi"],
        ]

        // Inisialisai array 3 dimensi
        const array3D = [
            [
                ["anggur","apel"],
                ["jeruk","mangga"],
            ],
            [
                ["pisang","kiwi"],
                ["semangka","nanas"],
            ],
            [
                ["stroberi","blueberry"],
                ["raspberry","cerry"],
            ],
        ]

        // Fungsi untuk menampilkan isi array 2 dimensi
        function tampilkanArray2D(){
            const output = document.getElementById("output")
            let result = "<strong>Isi Array 2D:</strong><br>"
            array2D.forEach((row) => {
                result += row.join(", ") + "<br>"
            })
            output.innerHTML = result
        }
        // Fungsi untuk menampilkan isi array 2 dimensi
        function tampilkanArray3D(){
            const output = document.getElementById("output")
            let result = "<strong>Isi Array 3D:</strong><br>"
            array3D.forEach((matrix) => {
                matrix.forEach((row) => {
                    result += row.join(", " + "<br>")
                })
                result += "<br>"
            })
            output.innerHTML = result
        }
    </script>
</body>
</html>
